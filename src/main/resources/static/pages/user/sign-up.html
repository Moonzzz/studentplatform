                </div>
                <div class="form-group">

<script>
    function nextForm(ev) {
        let div = $(ev.target).parents(".myDiv");
        div.next().show();
        $(ev.target).parents("form").toggleClass("fadeInLeft fadeInRight");
        div.hide();
    }

    function prevForm(ev) {
        let div = $(ev.target).parents(".myDiv");
        div.prev().show();
        $(ev.target).parents("form").toggleClass("fadeInLeft fadeInRight");
        div.hide();
    }
</script>
