<body>
<div class="container">
    <div class="col myDiv">
        <div class="col-md-4">
            <!-- Start Sign In Form -->
            <form action="#" id="form1" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                <h2>开始!</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">昵称</label>
                    <input type="text" class="form-control" id="username" placeholder="昵称" name="username" value="ss"
                           autocomplete="off">
                </div>
                <div class="form-group ">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" value="ss@ss"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                           value="ssssssss"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="sr-only">再次输入密码</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                           value="ssssssss"
                           placeholder="再次输入密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <p>已有账号? <a href="login.html">登 陆</a></p>
                </div>
                <div class="form-group">
                    <input type="button" value="下一步" onclick="nextForm(event)" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>

    <div class="col myDiv" style="display: none">

        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <form action="#" id="form2" class="fh5co-form animate-box"
                  data-animate-effect="fadeInLeft">
                <h2>加油！</h2>
                <div class="form-group">
                    <label for="gender">性别：</label>
                    <br/>
                    <div class="pretty p-icon p-curve p-jelly">
                        <input type="radio" class="form-control" id="gender" name="gender" value="male" checked>
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label> 男</label>
                        </div>
                    </div>
                    <div class="pretty p-icon p-curve p-jelly">
                        <input type="radio" class="form-control" name="gender" value="female">
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label> 女</label>
                        </div>
                    </div>
                    <div class="pretty p-icon p-curve p-jelly">
                        <input type="radio" class="form-control" name="gender" value="secret">
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label> 保密</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 10px">
                    <label for="birthday">诞生日期：(希望填写)</label>
                    <br/>
                    <input type="text" value="2000-05-15" id="birthday" class="form-control" name="birthday">
                </div>
                <div class="form-group">
                    <label for="tel" class="sr-only">电话：</label>
                    <input type="tel" id="tel" name="tel" class="form-control" placeholder="电话(选填)"
                           autocomplete="off">
                </div>
                <div class="form-group" style="margin-bottom: 0">
                    <label>专业班级：(选填)</label>
                    <select class="form-control" name="dept">
                        <option disabled selected>院系</option>
                        <option>计算机与软件工程</option>
                        <option>艺术设计</option>
                    </select>
                    <select class="form-control" name="major">
                        <option disabled selected>专业</option>
                        <option>软件工程</option>
                        <option>计算机科学</option>
                    </select>
                    <div class="row" style="padding-left: 3px">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="year" class="sr-only">年级</label>
                                <input type="text" class="form-control" id="year" placeholder="年级" name="year"
                                       maxlength="4"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="class" class="sr-only">班级</label>
                                <input type="text" class="form-control" id="class" placeholder="班级" name="class"
                                       maxlength="2"
                                       autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>已有账号? <a href="login.html">登 陆</a></p>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <input type="button" value="上一步" onclick="prevForm(event)" class="btn btn-primary">
                    </div>
                    <div class="col-md-5">
                        <input type="button" value="下一步" onclick="nextForm(event)" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
    <div class="col myDiv" style="display: none">
        <div class="col-md-4 col-md-offset-8">
            <form action="" id="form3" class="fh5co-form animate-box" data-animate-effect="fadeInLeft"
                  enctype="multipart/form-data">
                <h2>完结！</h2>
                <!--<div style="display: none">
                    <input type="text" name="username">
                    <input type="password" name="password" >
                    <input type="text" name="gender" >
                    <input type="text" name="birthday" >
                    <input type="text" name="tel" >
                    <input type="text" name="dept" >
                    <input type="text" name="major" >
                    <input type="text" name="year" >
                    <input type="text" name="class" >
                </div>-->
                <div class="form-group">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" id="previewImg" onclick="$('input[id=photo]').click();"
                             src="/image/img220x220.jpg" width="220" height="220"
                             alt="选择头像！">
                        <div class="card-body">
                            <input id="photo" name="photo" type="file" style="display:none">
                            <div class="input-append">
                                <a class="btn" onclick="$('input[id=photo]').click();">选择头像</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="info">个人签名：</label>
                    <input type="text" class="form-control" id="info" name="info" placeholder="中二宣言板"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <p>已有账号? <a href="login.html">登 陆</a></p>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <input type="button" value="上一步" onclick="prevForm(event)" class="btn btn-primary">
                    </div>
                    <div class="col-md-5">
                        <a href="/login">
                            <button type="button" value="提交" class="btn btn-primary">提交</button>
                        </a>
                    </div>
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
