<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <form action="/loginUser" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登陆</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Loginname" name="username"
                           autocomplete="off" value="ss">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Password" name="password"
                           autocomplete="off" value="112">
                </div>
                <div class="form-group">
                    <div class="pretty p-icon p-curve p-jelly">
                        <input type="checkbox" class="form-control" id="rememberMe" name="rememberMe" value="true"
                               checked>
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label> 记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Not registered? <a th:href="@{/pages/user/sign-up.html}">没有账户?</a> | <a
                            th:href="@{/pages/user/forgot.html}">忘记了密码?</a>
                    </p>
                </div>
                <div class="form-group">
                    <input type="submit" value="登陆" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>
