<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" th:href="@{css/clubpage.css}">
<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/clubpage.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/arroundpage.js}" charset="utf-8"></script>
<body>
<div id="test"></div>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>
    $(function(){
        $.ajax({
            //请求方式
            type:"GET",
            //文件位置
            url:"data.json",
            //返回数据格式为json,也可以是其他格式如
            dataType: "json",
            //请求成功后要执行的函数，拼接html
            success: function(data){
                var str="<ul>";
                $.each(data,function(i,n){
                    str+="<li>"+"ID："+n.id+"</li>";
                    str+="<li>"+"标题："+n.title+"</li>";
                    str+="<li>"+"地址："+n.url+"</li>";
                });
                str+="</ul>";
                $("div").append(str);
            }
        });
    });
</script>
</body>
</html>
