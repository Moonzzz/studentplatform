<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/clubpage.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/clubpage.js}" charset="utf-8"></script>
</head>
<body>
<table class="layui-hide" lay-filter="test" id="film"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="bulkdelete">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="addFilm">新增</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="lock" value="{{d.id}}" title="批准" lay-filter="lockDemo" {{ d.pass == 'true' ? 'checked' : ''}}>
</script>
<script>
    layui.use(['table', 'form', 'laydate'], function () {
        var table = layui.table
            , form = layui.form
            , laydate = layui.laydate;
        table.render({
            elem: '#film'
            , url: '/allClubUser?type=2'
            , cellMinWidth: 80
            , toolbar: '#toolbarDemo'
            , cols: [ [
                {
                    type: 'checkbox',
                    name: 'chk'
                },{
                    field: 'username',
                    //width : 150,
                    title: '成员姓名',
                    align: 'center',
                    sort: true
                }, {
                    field: 'clubname',
                    // width : 250,
                    align: 'center',
                    title: '社团名称'
                }, {
                    field: 'joindate',
                    title: '加入时间',
                    align: 'center'
                    // width: 200
                }, {
                    field: 'reason',
                    title: '加入理由',
                    align: 'center'
                    // width: 200
                }, {
                    field: 'experience',
                    title: '个人经历',
                    align: 'center'
                    // width: 200
                }, {
                    field: 'pass',
                    title: '是否批准',
                    align: 'center',
                    templet: '#checkboxTpl',
                    unresize: true
                },{
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 200
                }] ]
            , page: true
            , limits: [5, 10, 20, 40]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 5
            , done: function () {
                $(".layui-table-cell").css({
                    "height": "auto"
                });
            }
        });

        //监听批准操作
        form.on('checkbox(lockDemo)', function(obj){
            //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
            var id=this.value;
            var pass=obj.elem.checked;
                $.ajax({
                    url: "/setPass",
                    type: "POST",
                    dataType: "json",
                    data: {
                        "id": id,
                        "pass": pass,
                        "type":'userPass'
                    },
                    success: function (data) {
                        layer.msg("操作成功", {icon: 6});
                    },
                    error: function (data) {
                        layer.msg("操作失败！", {icon: 7});
                    }
                });
        });
        //日期框
        laydate.render({
            elem: '#datePublished' //指定元素
        });
        //监听工具条(删除，修改)
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "/deleteClubUsers?type=one",
                        type: "POST",
                        data: {"id": data.id},
                        dataType: "json",
                        success: function (data) {
                            if(data==false){
                                layer.msg("删除失败", {icon: 5});
                            }else if(data==true){
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            }
                        },
                        error: function (data) {
                            layer.msg("删除失败", {icon: 5});
                        }
                    });
                });
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'bulkdelete'://批量删除
                    bulkdelete();
                    break;
                case 'addFilm'://新增
                    addFilm();
                    break;
            }
            ;

            //批量删除
            function bulkdelete() {
                var data = checkStatus.data;
                var ids = new Array();//声明数组
                for (var i = 0; i < data.length; i++) {
                    ids[i] = data[i].id;
                }
                layer.confirm("真的删除这些数据吗？", function (index) {
                    if (ids.length != 0) {
                        $.ajax({
                            url: "/deleteClubUsers?type=beth",
                            type: "POST",
                            traditional: true,//传数组一定要加的
                            data: {
                                "id": ids
                            },
                            dataType: "json",
                            success: function (data) {
                                if(data==false){
                                    layer.msg("删除失败", {icon: 5});
                                }else if(data==true){
                                    layer.close(index);
                                    layer.msg("删除成功", {icon: 6});
                                    location.reload();
                                }
                            },
                            error: function (data) {
                                layer.msg("删除失败", {icon: 5});
                            }
                        });
                    } else {
                        layer.msg("请选择要删除的数据", {icon: 5},1000);
                    }
                });
            }

            function addFilm() {
                x_admin_show('创建社团', '/toAddClubPage', 670, 590);
            }
        });
    });
</script>
</body>
</html>
