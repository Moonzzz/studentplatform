<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>平台首页</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- CSS
    ================================================== -->
    <!-- Normalize default styles -->
    <link rel="stylesheet" th:href="@{/mcss/normalize.css}">
    <!-- Skeleton grid system -->
    <link rel="stylesheet" th:href="@{/mcss/skeleton.css}">
    <!-- Base Template Styles-->
    <link rel="stylesheet" th:href="@{/mcss/base.css}">
    <!-- Template Styles-->
    <link rel="stylesheet" th:href="@{/mcss/style.css}">
    <!-- Superfish -->
    <link rel="stylesheet" th:href="@{/mcss/superfish.css}">
    <!-- Prettyphoto -->
    <link rel="stylesheet" th:href="@{/mcss/prettyPhoto.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" th:href="@{/mcss/font-awesome.min.css}">
    <!-- REVOLUTION BANNER CSS SETTINGS -->
    <link rel="stylesheet" th:href="@{/mcss/settings.css}">
    <!-- Flexslider -->
    <link rel="stylesheet" th:href="@{/mcss/flexslider.css}">
    <!-- Layout and Media queries-->
    <link rel="stylesheet" th:href="@{/mcss/media-queries.css}">
    <!--[if lt IE 9]>
    <link rel="stylesheet" th:href="@{/mcss/ie/ie8.css}">
    <![endif]-->
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/css/clubpage.css}">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
        a:hover {
            text-decoration: none;
            color: orange;
        }
    </style>
</head>
<body>
<!-- BEGIN WRAPPER -->
<div id="wrapper">
    <div class="wrapp-holder">
        <div class="wrap-frame">
            <!-- END HEADER -->
            <div>
                <h1 style="margin-left: 560px;color: black">
                    <td th:text="${activity.title}"></td>
                </h1>
                </br>
                <div  style="margin-left: 210px" class="latest-posts-holder">
                    <article class="post clearfix">
                        <figure style="height: 255px;width: 600px" class="featured-thumb">
                            <a th:title="${activity.title}"><img style="height: 255px;width: 600px"
                                                                 th:src="@{${#httpServletRequest.getContextPath()} + 'society_files/activity_imgs/'+${activity.image}}"
                                                                 alt=""></a>
                        </figure>
                    </article>
                </div>
                <div id="content-wrapper" class="content-wrapper">
                    <div class="container">
                        <div class="clearfix">
                            <!--正文内容开始-->
                            <p style="font-size: 20px">
                            <td th:text="${activity.text}"></td>
                            </p>
                            <!--正文内容结束-->
                            <div style="float: right;font-size: 20px">
                                </br>
                                作者：<td th:text="${activity.author}" />
                                </br>
                                时间：<td th:text="${activity.date}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
